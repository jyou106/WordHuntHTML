<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Word Hunt</h1>
    <div id="scoreboard">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="time">Timer: <span id="time">80</span></div>
    </div>
    <div id="board" class="board"></div>
    
    <!-- Modal for final score -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Final Score: <span id="final-score">0</span></h2>
            <ul id="final-words"></ul>
            <button id="play-again-popup">Play Again</button>
        </div>
    </div>
    
    <!-- Modal for How to Play -->
    <div id="how-to-play" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p>Use your mouse to select letters from the grid to form words. The timer will count down from 80 seconds.</p>
            <p>Valid words must be at least 3 letters long. Earn points the length of the words you find.</p>
            <button id="start-game-popup">Start Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
